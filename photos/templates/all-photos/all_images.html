{% extends 'all-photos/base.html' %} {% block content %}
<section class="no-touch">

    {% for image in images %}
    <div class="well col-md-3 hr col-sm-12">

        <div class="uk-card uk-card-default uk-card-body uk-width-3-2@m">
            <!-- <hr class="uk-divider-icon"> -->
            <a href="{% url 'singlePhoto' image.id %}">
                <!-- <p>More Details</p>  -->
                <img src="{{image.photo.url}}" class="img-responsive" width="100%" height="100%">
                <!-- The Modal -->
                <div id="myModal" class="modal">
                    <span class="close">&times;</span>
                    <img class="modal-content" id="3">
                    <div id="caption"></div>
                </div>
            </a>
            <h3 class="uk-card-title">{{image.name|upper}}</h3>
        </div>

    </div>
    {% endfor %}

</section>

{% endblock %}
